<body class="contact">

    <h1>Contact Julian Phan</h1>
    <p>
       <br>350 Riverbend Pkwy
        <br>Athens, GA 30601
    </p>
    <hr>
    <p>678-267-5693</p>
    <form action="mailto:youremailaddress" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <br><label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <br><label for="message">Message</label>
        <textarea id="message" name="message" rows="3" style="width: 100%;" required></textarea>

        <input type="submit" value="Submit">
    </form>
